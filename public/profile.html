<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/profile.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>profile</title>
</head>
<body>
    <div class="container">
        <div class="main-body">
        
              <!-- Breadcrumb -->
              <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </nav>
              <!-- /Breadcrumb -->
        
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4 id="username">Username</h4>
                          <p class="text-secondary mb-1" id="email"></p>
                          <button class="btn btn-primary"> <a href="/logout" class="text-white">Logout</a> </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card mt-3 question-container">
                    <ul class="list-group list-group-flush  " id="ques">
                      
                    </ul>
                  </div>
                </div>
                <div class="col-md-8 question-a-container" id="qa">
                  
    
                  <div class="row gutters-sm">
                    
                      
                  </div>
                  <div class="col-sm-6 mb-3">
                    
                  </div>
    
    
    
                </div>
              </div>
    
            </div>
        </div>
        <script>
          window.addEventListener('load',()=>{
            fetch('/api/q')
            .then(res=>{
              return res.json();
            })
            .then(data=>{
                console.log(data)
                data.forEach(e => {
                  document.getElementById('ques').innerHTML += `<li>
                        <div class="card p-4 m-3">
                           <strong>Question :</strong><p class="card p-2">
                              ${e.question}
                           </p>
                        </div>
                      </li>`
                });
            })
            .catch(err=>{
              console.log(err)
            })
            ////////////////////////
            fetch('/api/qa')
            .then(res=>{
              return res.json();
            })
            .then(data=>{
                console.log(data)
                data.forEach(e => {
                  document.getElementById('qa').innerHTML += `<div class="card mb-3">
                    <div class="card-body">
                       <b>Question :  </b> ${e.ques}
                       <p>${e.ans}</p>
          
                    </div>
                  </div>`
                });
            })
            .catch(err=>{
              console.log(err)
            })  
            //////////////////////////////
            fetch('/userinfo')
            .then(res=>{
              return res.json();
            })
            .then(data=>{
                console.log(data)
                data.forEach(e => {
                  document.getElementById('username').innerText = e.username;
                  document.getElementById('email').innerText = e.email;
                });
            })
            .catch(err=>{
              console.log(err)
            })  


          });
        </script>
</body>
</html>
