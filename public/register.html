<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>SignUp</title>
</head>
<body>
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5" id="emailform">
              <form action="" id="emailverification">
                <div class="form-outline mb-4">
                  <input type="text" id="email" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="form3Example1cg">Enter Email</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" id="veributton"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body ">Get the Verification Code</button>
                </div>
              </form>
            </div>
            <div class="card-body p-5 d-none" id="regform">
              <h2 class="text-uppercase text-center mb-5">Complete Your Registeration</h2>

              <form method="post" action="/register" enctype="multipart/form-data" id="form">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="code" class="form-control form-control-lg" name="code"/>
                  <label class="form-label" for="form3Example3cg">Enter your verification code</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>
                <div id="insert">

                </div>
                
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id = "submit">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
    document.getElementById('emailverification').addEventListener('submit',async (e)=>{
      e.preventDefault();
      document.getElementById("veributton").classList = 'btn btn-success btn-block btn-lg gradient-custom-4 text-body disabled'
      let email = document.getElementById('email').value;
      const res = await fetch('/verifyemail',{method: 'POST', // or 'PUT'
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({email})}
      )
      const data = await res.json()
      if(data.status){
        alert(data.message)
        document.getElementById('regform').classList = 'card-body p-5 d-block'
        document.getElementById('emailform').classList = 'card-body p-5 d-none'

      }
      else 
        alert(data.message)
      console.log(data)
    })
</script>
</body>
</html>
