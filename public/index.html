<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
      <div class="button-menu">

      </div>
      <div class="logo">
        <h1>QnA</h1>
      </div>
      <div class="links d-flex flex-row m-3">
        <div class="profile">
          <a href="/" class="nav-link m-3">Home</a>
        </div>
        <div class="profile">
          <a href="/profile" class="nav-link m-3">Profile</a>
        </div>
        <div class="profile">
          <a href="/" class="nav-link m-3">About Us</a>
        </div>
        <div class="profile">
          <a href="/login" class="nav-link btn btn-danger m-3 p-1 pl-2 pr-2 text-white">Login</a>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="col-lg-8"> 
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Home</h3>
                </div>
                <div class="panel-content panel-activity" id="container">
                    <form action="/question" method="post" class="panel-activity__status">
                        <textarea name="question" placeholder="Post Your question..." class="form-control"></textarea>
                        <div class="actions">
                            
                            <button type="submit" class="btn btn-sm btn-rounded btn-info">
                                Post
                            </button>
                        </div>
                    </form>
                    <div class="contain pb-3">
                        <ul class="panel-activity__list pb-5" id="list">
                            
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="answer">
        <div class="card-header">Answer</div>
        <div class="card-body" id="contentanswer">Content</div>
        <div class="card-footer"><button class="btn btn-danger" onclick="closefunction()">Close</button></div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
