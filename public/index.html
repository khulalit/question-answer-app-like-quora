<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
      <div class="button-menu">

      </div>
      <div class="logo">
        <h1>QnA</h1>

      </div>
      <div class="user">
        <h6 id="curruser">No user</h6>
      </div>
      <div class="links d-flex flex-row m-3">
        <div class="profile">
          <a href="/" class="nav-link m-3">Home</a>
        </div>
        <div class="profile">
          <a href="/p/profile" class="nav-link m-3">Profile</a>
        </div>
        <div class="profile">
          <a href="/" class="nav-link m-3">About Us</a>
        </div>
        <div class="profile">
          <a href="/pages/login" id="login" class="nav-link- btn btn-secondary m-3 py-2 px-5 text-white">Login</a>
        </div>
        <div class="profile">
          <a href="/pages/logout" id="logout" class="nav-link- btn btn-secondary m-3 py-2 px-5  text-white">Logout</a>
        </div>
        <div class="profile d-flex justify-content-center py-3">
          <button class="btn btn-primary">
            <a href="/pages/signup" id="login" class=" text-white m-3 p-1 pl-2 pr-2 ">Signup</a>

          </button>
        </div>
      </div>
    </div>
    <div class="container px-3">
        <div class="col-lg-12"> 
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Home</h3>
                    
                </div>
                <div class="panel-content panel-activity" id="container">
                   
                    <span class="pb-1">
                      You Can only post question only after logging in.
                    </span>
                    <form action="/question" method="post" class="panel-activity__status">
                        <textarea name="question" placeholder="Post Your question..." class="form-control"></textarea>
                        <div class="actions">
                            
                            <button type="submit" class="btn btn-outline-secondary btn-rounded ">
                                Post
                            </button>
                        </div>
                    </form>
                    <div class="contain pb-3">
                        <ul class="panel-activity__list pb-5" id="list">
                            
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
